dist.dir=dist
dist.jar=${dist.dir}/JavaXBRLtes3.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.ccl.jar=../../../Downloads/XBRL Java/jar/ccl.jar
file.reference.javancss.jar=../../../Downloads/XBRL Java/jar/javancss.jar
file.reference.jdom-1.1.1.jar=../../../Downloads/XBRL Java/jar/jdom-1.1.1.jar
file.reference.junit-4.10.jar=../../../Downloads/XBRL Java/jar/junit-4.10.jar
file.reference.junit.jar=../../../Downloads/XBRL Java/jar/junit.jar
file.reference.log4j-1.2.17.zip=../../../Downloads/XBRL Java/log4j-1.2.17.zip
file.reference.log4j.jar=../../../Downloads/XBRL Java/jar/log4j.jar
file.reference.xbrlcore_0.2.2.jar=../../../Downloads/XBRL Java/jar/xbrlcore_0.2.2.jar
file.reference.xerces.jar=../../../Downloads/XBRL Java/jar/xerces.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.ccl.jar}:\
    ${file.reference.javancss.jar}:\
    ${file.reference.jdom-1.1.1.jar}:\
    ${file.reference.junit-4.10.jar}:\
    ${file.reference.junit.jar}:\
    ${file.reference.log4j.jar}:\
    ${file.reference.xbrlcore_0.2.2.jar}:\
    ${file.reference.xerces.jar}:\
    ${file.reference.log4j-1.2.17.zip}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.7
javac.target=1.7
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
